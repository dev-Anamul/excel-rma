<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="navigateBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="tertiary">Warranty Claim Creation Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="page-background">
  <ion-grid class="ion-no-padding">
    <ion-row class="ion-no-padding">

      <ion-col class="ion-no-padding">

        <ion-card>
          <ion-card-header>
            <ion-row class="align">
              <ion-col>
                <ion-card-title>
                  <!-- 1st card title -->
                  <ion-text color="tertiary">
                    Claim Details
                  </ion-text>
                </ion-card-title>
              </ion-col>
            </ion-row>
          </ion-card-header>

          <ion-card-content class="ion-padding">
            <ion-row>

              <ion-col>
                <mat-form-field class="full-width">
                  <mat-label>Claim Type</mat-label>
                  <mat-select [(value)]="warrantyClaimState.claim" (selectionChange)="claimTypeChangeEvent($event.value)">
                    <mat-option *ngFor="let claim of claimList" [value]="claim">
                      {{claim}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </ion-col>

              <ion-col>
                <mat-form-field class="full-width">
                  <input
                    matInput
                    [matDatepicker]="warrantyClaimState.receivedOn"
                    placeholder="Received On"
                    readonly
                    [formControl]="receivedOnFormControl"
                    (dateChange)="receivedOnChangeEvent()"
                  />
                  <mat-datepicker-toggle
                    matSuffix
                    [for]="warrantyClaimState.receivedOn"
                  ></mat-datepicker-toggle>
                  <mat-datepicker #warrantyClaimState.receivedOn disabled="false"></mat-datepicker>
                </mat-form-field>
              </ion-col>

            </ion-row>

            <ion-row>
              <ion-col >

              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
