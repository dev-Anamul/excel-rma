
<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="6">
            <ion-row>
              <ion-col size="12">
                Status : <ion-text color="primary"> {{ exportedJob?.data?.status }} </ion-text>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                Parent : <ion-text color="primary"> {{ exportedJob?.data?.parent }} </ion-text>
              </ion-col>
            </ion-row>
          </ion-col>


          <ion-col size="6">
            <ion-row>
              <ion-col size="6"></ion-col>
              <ion-col size="6">
                <ion-buttons *ngIf="state.reset">
                  <ion-button (click)="resetJob()" color="danger">
                    Reset
                  </ion-button>
                </ion-buttons>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="6"></ion-col>
              <ion-col size="6">
                <ion-buttons  *ngIf="state.retry">
                  <ion-button (click)="retryJob()" color="primary">
                    Requeue
                  </ion-button>
                </ion-buttons>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>
<div [innerHTML]="message"></div>
