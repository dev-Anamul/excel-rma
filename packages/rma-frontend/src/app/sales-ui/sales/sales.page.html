<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="navigateBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Sales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="page-background">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-row class="align">
              <ion-col>
                <ion-card-title>
                  <ion-text color="tertiary">
                    Sales Invoices
                  </ion-text>
                </ion-card-title>
              </ion-col>
              <ion-col class="ion-text-right">
                <ion-button
                  color="tertiary"
                  [routerLink]="['/add-sales-invoice', 'add']"
                >
                  Add
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-card-header>
          <ion-card-content class="ion-no-padding">
            <ion-list>
              <ion-item class="ion-no-padding">
                <ion-grid class="ion-no-padding">
                  <ion-row>
                    <ion-col class="ion-text-center header-row">
                      Title
                    </ion-col>
                    <ion-col class="ion-text-center header-row">
                      Status
                    </ion-col>
                    <ion-col class="ion-text-center header-row">
                      Serial No.
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-item>
              <ion-item
                *ngFor="let invoice of salesInvoiceList"
                class="ion-no-padding"
                lines="none"
              >
                <ion-grid class="ion-no-padding">
                  <ion-row>
                    <ion-col class="ion-text-center">
                      {{invoice.customer.name}}
                    </ion-col>
                    <ion-col class="ion-text-center">
                      {{invoice.status}}
                    </ion-col>
                    <ion-col class="ion-text-center">
                      {{invoice.series}}
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
