<section class="headers-section">
  <mat-grid-list [cols]="calCols()" rowHeight="30px">
    <mat-grid-tile *ngFor="let obj of keys">
      <div>
        <mat-checkbox [(ngModel)]="data[obj]" [(checked)]="data[obj]">
          {{ parsedTitle(obj) }}
        </mat-checkbox>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</section>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Download</button>
</div>
